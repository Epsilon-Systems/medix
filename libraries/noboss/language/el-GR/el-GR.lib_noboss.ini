LIB_NOBOSS_UTIL_CURL_ERROR_SSL_ERROR_35="Σφάλμα σύνδεσης SSL (σφάλμα συνάρτησης cURL 35). <br /><br /><b>Οι κύριες αιτίες για αυτό το σφάλμα:</b><br /><b>1 - Πρωτόκολλο SSL:</b> Στις περισσότερες περιπτώσεις, τα σφάλματα παρουσιάζονται στις εκδόσεις του διακομιστή PHP cURL. Για παράδειγμα, η γραμμή εντολών cURL μπορεί να χρησιμοποιεί την πιο πρόσφατη έκδοση και το πρωτόκολλο SSL μπορεί να είναι παλιό. Αυτό ισχύει ιδιαίτερα για παρωχημένα πρωτόκολλα SSL όπως SSLv2, SSLv3. Η σύσταση είναι να ελέγξετε τις εκδόσεις του πρωτοκόλλου cURL και SSL και, εάν υπάρχει αναντιστοιχία έκδοσης, να κάνετε αναβάθμιση στην πιο πρόσφατη έκδοση. <br /> <b>2 - Ξεπερασμένο πακέτο cURL:</b> Ένα παλιό πακέτο cURL στους διακομιστές μπορεί να εμφανίσει το σφάλμα σύνδεσης SSL. Είναι δυνατό να ελέγξετε την έκδοση curl του διακομιστή μέσω SSH χρησιμοποιώντας την εντολή 'rpm -qa | grep μπούκλα». Η ενημέρωση, ανάλογα με την έκδοση του apache, μπορεί να πραγματοποιηθεί με την εντολή 'yum update -y nss'.<br /><b>3 - Προβλήματα που δημιουργούνται με την προσαρμογή της διαμόρφωσης cURL:</b>Η εσφαλμένη ρύθμιση παραμέτρων του αρχείου διαμόρφωσης PHP cURL οδηγεί στο σφάλμα 35. Εάν έχετε προσαρμόσει τη διαμόρφωση cURL, πρέπει να την αναθεωρήσετε.<br /><b>4 - Περιορισμοί τείχους προστασίας:</b> ενδέχεται να προκύψει λόγω περιορισμών στο τείχος προστασίας στο διακομιστή. Για παράδειγμα, όταν οι διαχειριστές δικτύου απαγορεύουν τις συνδέσεις SSL, δεν πραγματοποιούνται συναλλαγές δεδομένων προς ή από τον διακομιστή."
